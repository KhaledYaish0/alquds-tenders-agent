name: AlQuds Tenders Daily Agent

on:
  push:
    branches: [ "main" ]   
  workflow_dispatch:       
  schedule:
    - cron: "0 9 * * *"     # كل يوم 11 الصبح بتوقيت فلسطين (9 UTC)

jobs:
  run-agent:
    runs-on: ubuntu-latest

    env:
    RESEND_API_KEY: ${{ secrets.RESEND_API_KEY }}


    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run AlQuds Agent
        env:
          TZ: "Asia/Jerusalem"
        run: |
          python -m src.main
