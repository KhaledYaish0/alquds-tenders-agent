name: AlQuds Tenders Daily Agent

on:
  schedule:
    # كل يوم 11 الصبح بتوقيت فلسطين (9 UTC)
    - cron: "0 9 * * *"
  workflow_dispatch: {}  

jobs:
  run-agent:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run AlQuds Agent
        env:
          TZ: "Asia/Jerusalem"
        run: |
          python -m src.main

